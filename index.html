<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisisCommand Center - Firebase Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d1b00 0%, #4d2d00 50%, #1a0f00 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(255, 69, 0, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 69, 0, 0.3);
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .firebase-status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }

        .firebase-connected { background: rgba(0, 255, 0, 0.2); border: 1px solid #00ff00; }
        .firebase-connecting { background: rgba(255, 165, 0, 0.2); border: 1px solid #ffa500; }
        .firebase-error { background: rgba(255, 0, 0, 0.2); border: 1px solid #ff0000; }

        .main-content {
            padding: 30px 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .db-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 69, 0, 0.3);
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 25px;
            text-align: center;
            color: #ff4500;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .contact-card {
            background: rgba(255, 69, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 69, 0, 0.3);
            position: relative;
        }

        .contact-card.online {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .contact-card.busy {
            border-color: #ff8c00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
        }

        .contact-card.offline {
            border-color: #ff0000;
            opacity: 0.7;
        }

        .contact-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 10px;
        }

        .contact-info {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-status {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .status-online { background: rgba(0, 255, 0, 0.8); color: black; }
        .status-busy { background: rgba(255, 165, 0, 0.8); color: black; }
        .status-offline { background: rgba(128, 128, 128, 0.8); color: white; }

        .call-button {
            background: #00aa00;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .call-button:hover {
            background: #00dd00;
            transform: scale(1.05);
        }

        .sms-button {
            background: #0066cc;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sms-button:hover {
            background: #0088ee;
            transform: scale(1.05);
        }

        .add-contact-form {
            background: rgba(255, 69, 0, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 69, 0, 0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ff8c00;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #ff6600, #ffaa00);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.3);
        }

        .teams-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .team-card {
            background: rgba(255, 69, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 69, 0, 0.3);
        }

        .team-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ff8c00;
            margin-bottom: 15px;
        }

        .team-members {
            margin-top: 10px;
        }

        .member-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 69, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .incidents-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .incident-item {
            display: flex;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 69, 0, 0.1);
            border-radius: 8px;
            border-left: 4px solid #ff4500;
        }

        .incident-time {
            font-weight: bold;
            color: #ff8c00;
            margin-right: 15px;
            min-width: 80px;
        }

        .sync-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(255, 69, 0, 0.3);
            z-index: 1000;
        }

        .sync-indicator.syncing {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .contacts-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .teams-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function ajouterContact() {
            const prenom = document.getElementById('prenom').value;
            const nom = document.getElementById('nom').value;
            const fonction = document.getElementById('fonction').value;
            const equipe = document.getElementById('equipe').value;

        function afficherContact(contact) {
            const contactsList = document.getElementById('contactsList');
            
            const contactCard = document.createElement('div');
            contactCard.className = `contact-card ${contact.statut}`;
            contactCard.innerHTML = `

                <div class="contact-status status-${contact.statut}">
                    ${contact.statut === 'online' ? 'DISPONIBLE' :

                ${contact.tel_fixe ? `<div class="contact-info"><span>‚òéÔ∏è</span> <strong>Fixe:</strong> ${contact.tel_fixe}</div>` : ''}
                <div class="contact-info">

                </div>
                <div class="contact-info">
                    <span>üë•</span> <strong>√âquipe:</strong> ${getEquipeLabel(contact.equipe)}
                </div>
                ${contact.canal_radio ? `<div class="contact-info"><span>üìª</span> <strong>Radio:</strong> ${contact.canal_radio}</div>` : ''}

                    <button class="sms-button" onclick="envoyerSMS('${contact.mobile}', '${contact.prenom} ${contact.nom}')">
                        üí¨ SMS
                    </button>
                </div>
            `;

        }

        function getFonctionLabel(fonction) {
            const labels = {
                'chef_equipe': 'Chef d\'√âquipe',
                'agent_securite': 'Agent S√©curit√©',
                'responsable_site': 'Responsable Site',
                'police': 'Police Nationale',
                'pompiers': 'Pompiers',
                'samu': 'SAMU',
                'direction': 'Direction',
                'maintenance': 'Maintenance'
            };
            return labels[fonction] || fonction;
        }

        function getEquipeLabel(equipe) {
            const labels = {

        function appelerContact(numero, nom) {

            ajouterIncident(`Appel initi√© vers ${nom} (${numero})`, 'CALL');
            alert(`üìû Appel en cours vers ${nom}\n${numero}`);

            console.log('üí¨ SMS vers:', nom, numero);
            const message = prompt(`üí¨ Message √† envoyer √† ${nom}:`);
            if (message) {

                alert(`‚úÖ SMS envoy√© √† ${nom}`);
            }
        }

        function ajouterIncident(message, type) {
            const incidentsLog = document.getElementById('incidentsLog');
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                           now.getMinutes().toString().padStart(2, '0') + ':' +
                           now.getSeconds().toString().padStart(2, '0');
            
            const incidentItem = document.createElement('div');
            incidentItem.className = 'incident-item';
            incidentItem.innerHTML = `
                <div class="incident-time">${timeStr}</div>
                <div class="incident-content">
                    <strong>[${type}]</strong> ${message}
                </div>
            `;
            
            incidentsLog.insertBefore(incidentItem, incidentsLog.firstChild);
            
            // Limiter √† 50 incidents pour les performances
            while (incidentsLog.children.length > 50) {
                incidentsLog.removeChild(incidentsLog.lastChild);
            }
        }
